<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mixed Messages</title>
    </head>
    <body>
        <h1>Mixed Messages</h1>
        <div id="inputs">
            <form>
                <label for="siteCheck">What kind of situation are you trying to succeed?</label><br>
                <br>
                <input type = "text" id="siteCheck"><br>
                <br>
                <br>
                <br>
                <label  for="skillScore">What is your skillscore?</label>
                <br>
                <br>
                <input type ="number" id="skillScore">
                <br>
                <br>
                <br>
                <label for="dye">What type of dye?</label>
                <br>
                <select id="dye">
                    <option value="6">D6</option>
                    <option value="10">D10</option>
                    <option value="12">D12</option>
                    <option value="20">D20</option>
                </select>
                <br>
                <br>
                <button type="submit" id="sendInput" name="sendInput">Submit</button>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <textarea id="generatedMess" name ="generatedMess" rows="10" cols="30"></textarea>                
            </form>
        </div>
    </body>
</html>
